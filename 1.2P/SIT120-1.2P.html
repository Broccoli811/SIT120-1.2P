<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Web Design Sample</title>
    <link rel="stylesheet" type="text/css" href="SIT120-1.2P.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#section1">Home</a></li>
            <li><a href="#section2">Potato</a></li>
            <li><a href="#section3">Responsive Text</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2 id="section1">Welcome to Our Website</h2>
            <p>This is a simple example of a responsive webpage.</p>
        </section>

        <section>
            <h2 id="section2">Potato</h2>
            <p>This is a Potato, It will scale down if it has to, It will never scale up to be larger than its original size</p>
            <img src="image.png" style="max-width:100%;height:auto;">
        </section>

        <section>
            <h2 id="section3">Responsive Text Below</h2>
            <p style="font-size:10vw">Hello World!</p>
        </section>
    </main>

</body>

</html>
